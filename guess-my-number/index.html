<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="guess-my-number.css" />
  </head>
  <body>
    <div class="initial-text">
      <button id="again" type="button">Again!</button>
      <p>(Between 1 and 20)</p>
    </div>
    <h1>Guess My Number!</h1>
    <div class="checkScreen">
      <div></div>
      <p id="userGuess">?</p>
    </div>
    <div class="user-container">
      <div class="user-guess-box">
        <input type="number" name="userInput" id="userInput" min="1" />
        <button id="checkNum">Check!</button>
      </div>
      <div class="score-section">
        <p id="hint">Start guessing...</p>
        <div class="score-container">
          <p>Score: <b id="score">20</b></p>
          <p>Highscore: <b id="highscore">0</b></p>
        </div>
      </div>
    </div>
    <script src="guess-my-number.js"></script>
  </body>
</html>
